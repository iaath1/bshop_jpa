<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin - Create Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">üß≠ Admin</div>
        <nav class="nav">
            <a th:href="@{/admin}" th:classappend="${activePage}=='dashboard' ? ' active'">üè† Dashboard</a>
            <a th:href="@{/admin/users}" th:classappend="${activePage}=='users' ? ' active'">üë§ Users</a>
            <a th:href="@{/admin/products}" th:classappend="${activePage}=='products' ? ' active'">üì¶ Products</a>
            <a th:href="@{/admin/orders}" th:classappend="${activePage}=='orders' ? ' active'">üßæ Orders</a>
            <a th:href="@{/admin/categories}" th:classappend="${activePage}=='categories' ? ' active'">üè∑Ô∏è Categories</a>
            <a th:href="@{/admin/colors}" th:classappend="${activePage}=='colors' ? ' active'">üé® Colors</a>
            <a th:href="@{/admin/statuses}" th:classappend="${activePage}=='statuses' ? ' active'">üìä Statuses</a>
            <a th:href="@{/admin/sizes}" th:classappend="${activePage}=='sizes' ? ' active'">üìè Sizes</a>
            <a th:href="@{/admin/materials}" th:classappend="${activePage}=='materials' ? ' active'">üßµ Materials</a>
            <a th:href="@{/admin/roles}" th:classappend="${activePage}=='roles' ? ' active'">üõ°Ô∏è Roles</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="main">
        <div class="topbar">
            <h1 style="margin:0">–°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h1>
            <div class="top-right">
                <span class="muted">üë§ <span sec:authentication="name">Admin</span></span>
                <form th:action="@{/auth/logout}" method="post">
                    <button class="btn" type="submit">–í—ã–π—Ç–∏</button>
                </form>
            </div>
        </div>

        <div class="panel form-panel">
    <h3>–ò–∑–º–µ–Ω–∏—Ç—å —Ç–æ–≤–∞—Ä</h3>
    <form th:action="@{/admin/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" class="form-grid" enctype="multipart/form-data">

        <div class="form-group">
            <label>–¢–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label><br>
            <img th:if="${product.imageUrl != null}"
                th:src="@{${product.imageUrl}}"
                alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞"
                style="max-width:150px; max-height:150px; object-fit:cover;">
        </div>

        <div class="form-group">
            <label for="imageFile">–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
            <input type="text" id="name" th:field="*{name}" class="input-lg" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ..." required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea id="description" th:field="*{description}" rows="5" class="input-lg" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
        </div>

        <!-- Price & Quantity -->
        <div class="form-row">
            <div class="form-group">
                <label for="price">–¶–µ–Ω–∞</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="input-lg" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label for="quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="input-lg" placeholder="0" required>
            </div>
        </div>

        <!-- Size -->
        <div class="form-group">
            <label for="size">–†–∞–∑–º–µ—Ä</label>
            <select id="size" th:field="*{size.id}" class="input-lg">
                <option th:each="s : ${sizes}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
        </div>

        <!-- Category -->
        <div class="form-group">
            <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <select id="category" th:field="*{category.id}" class="input-lg">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <!-- Material -->
        <div class="form-group">
            <label for="material">–ú–∞—Ç–µ—Ä–∏–∞–ª</label>
            <select id="material" th:field="*{material.id}" class="input-lg">
                <option th:each="m : ${materials}" th:value="${m.id}" th:text="${m.name}"></option>
            </select>
        </div>

        <!-- Color -->
        <div class="form-group">
            <label for="color">–¶–≤–µ—Ç</label>
            <select id="color" th:field="*{color.id}" class="input-lg">
                <option th:each="cl : ${colors}" th:value="${cl.id}" th:text="${cl.name}"></option>
            </select>
        </div>

        <!-- Save -->
        <div style="text-align:right; margin-top:20px;">
            <button type="submit" class="btn btn-lg">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </form>
</div>

    </main>
</div>
</body>
</html>
