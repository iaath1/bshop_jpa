<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin - Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">🧭 Admin</div>
        <nav class="nav">
            <a th:href="@{/admin}" th:classappend="${activePage}=='dashboard' ? ' active'">🏠 Dashboard</a>
            <a th:href="@{/admin/users}" th:classappend="${activePage}=='users' ? ' active'">👤 Users</a>
            <a th:href="@{/admin/products}" th:classappend="${activePage}=='products' ? ' active'">📦 Products</a>
            <a th:href="@{/admin/orders}" th:classappend="${activePage}=='orders' ? ' active'">🧾 Orders</a>
            <a th:href="@{/admin/categories}" th:classappend="${activePage}=='categories' ? ' active'">🏷️ Categories</a>
            <a th:href="@{/admin/colors}" th:classappend="${activePage}=='colors' ? ' active'">🎨 Colors</a>
            <a th:href="@{/admin/statuses}" th:classappend="${activePage}=='statuses' ? ' active'">📊 Statuses</a>
            <a th:href="@{/admin/sizes}" th:classappend="${activePage}=='sizes' ? ' active'">📏 Sizes</a>
            <a th:href="@{/admin/materials}" th:classappend="${activePage}=='materials' ? ' active'">🧵 Materials</a>
            <a th:href="@{/admin/roles}" th:classappend="${activePage}=='roles' ? ' active'">🛡️ Roles</a>
        </nav>
    </aside>
    <!-- Main -->
    <main class="main">
        <div class="topbar">
            <h1 style="margin:0">Роли</h1>
            <div class="top-right">
                <span class="muted">👤 <span sec:authentication="name">Admin</span></span>
                <form th:action="@{/auth/logout}" method="post">
                    <button class="btn" type="submit">Выйти</button>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <section class="panel">
            <h3>Все роли</h3>
            <table>
                <thead>
                <tr>
                    <th>Роль</th>
                    <th>Общее количество пользователей</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role.name}"></td>
                    <td th:text="${role.count}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(roles)}">
                    <td colspan="5" class="muted">Нет данных</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
